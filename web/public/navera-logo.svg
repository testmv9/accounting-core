<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="60" fill="#0f172a" />
    <defs>
        <linearGradient id="ocean-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stopColor="#38bdf8" />
            <stop offset="100%" stopColor="#10b981" />
        </linearGradient>
    </defs>
    
    <g transform="translate(10, 8)">
        {/* The Va'a (Canoe Hulls) */}
        <path 
            d="M8 32C12 30 20 30 24 32M28 32C32 30 36 30 40 32" 
            stroke="url(#ocean-grad)" 
            strokeWidth="2.5" 
            strokeLinecap="round" 
        />
        
        {/* The Sail */}
        <path 
            d="M16 30V8L28 22V8" 
            stroke="white" 
            strokeWidth="3.5" 
            strokeLinecap="round" 
            strokeLinejoin="round" 
            opacity="0.9"
        />

        {/* The Guiding Stars */}
        <circle cx="34" cy="6" r="1.5" fill="white" />
        <circle cx="38" cy="10" r="1" fill="white" opacity="0.6" />
        <circle cx="34" cy="14" r="1" fill="white" opacity="0.8" />
        <circle cx="30" cy="10" r="1" fill="white" opacity="0.5" />

        {/* Ocean Swell */}
        <path 
            d="M4 38C10 36 14 40 20 38C26 36 30 40 36 38" 
            stroke="white" 
            strokeWidth="1.5" 
            strokeLinecap="round" 
            opacity="0.15"
        />
    </g>

    <text 
        x="65" 
        y="42" 
        fill="white" 
        style="font-family: Arial, sans-serif; font-weight: 800; font-size: 28px; letter-spacing: -0.03em; text-transform: uppercase;"
    >
        NAVERA
    </text>
</svg>
